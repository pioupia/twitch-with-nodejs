<!DOCTYPE html>
<html>
	<head>
		<title>Live</title>
	</head>
	<body style="height: 100%; background-color: transparent;">
		<video id="videoPlaying" play></video>
	<script>
		const mediaSource = new MediaSource();
		videoPlaying.src = URL.createObjectURL(mediaSource);

		mediaSource.addEventListener('sourceopen', sourceOpen);
		const mime = "video/mp4;";
		const srcBfr = new Array();

		async function sourceOpen () {
			setInterval(async () => {
				let data = await fetch("http://localhost:8080/playVideo");
				data = await data.blob();
				data = await data.arrayBuffer();

				let sourceBuffer = srcBfr[0] || mediaSource.addSourceBuffer(mime);
				if(!srcBfr[0]) srcBfr.push(sourceBuffer);

				sourceBuffer.addEventListener('updateend', function (_) {
					mediaSource.endOfStream();
					videoPlaying.play();
				});

				console.log(data);

				sourceBuffer.appendBuffer(data);
			}, 2000);
		}
	</script>
	</body>
</html>
